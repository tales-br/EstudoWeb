<!doctype html>

<!--
     Estrutura básica de um documento HTML (TAGs.: <HTML> <HEAD> <BODY>).
        HTML: confere a estrutura para a página;
        CSS: confere o estilo;
        JS: comportamento.
-->

<html>
    <head>
        <meta charset="utf-8">
        <title>Anatomia HTML</title>
    </head>
    <body>
        <header>
            <h1>Exercícios HTML</h1>
        </header>
        <nav>
            <a href="/">Navegação 1</a>
        </nav>
        <section id="conteudo">
            Conteúdo
        </section>
        <aside>
            Lateral
        </aside>
        <footer>
            Rodapé
        </footer>
    </body>
</html>
